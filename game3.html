<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensory Visual Game</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
            text-align: center;
        }
        .game-container {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            transition: 0.3s ease-in-out;
        }
        
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
            font-weight: 600;
            color: #444;
        }
        #targetColor {
            font-size: 25px;
            text-transform: capitalize;
            
            padding: 5px 10px;
            border-radius: 8px;
            color: black;
        }
        .color-box {
            width: 80px;
            height: 80px;
            margin: 8px;
            display: inline-block;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .color-box:hover {
            transform: scale(1.1);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }
        #message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            transition: opacity 0.5s ease-in-out;
        }
        .restart-btn {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(45deg, #4caf50, #66bb6a);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .restart-btn:hover {
            background: linear-gradient(45deg, #43a047, #388e3c);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2>üé® Match the Colors</h2>
        <p>Select the color: <span id="targetColor"></span></p>
        <div id="colorOptions"></div>
        <p id="message"></p>
        <button class="restart-btn" onclick="startGame()">üîÑ Restart</button>
    </div>

    <script>
        const colors = ["red", "blue", "green", "yellow", "orange", "purple", "pink", "cyan"];
        let targetColor = "";

        function startGame() {
            targetColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById("targetColor").textContent = targetColor;
            
            let colorOptions = document.getElementById("colorOptions");
            colorOptions.innerHTML = "";
            document.getElementById("message").textContent = "";
            
            colors.sort(() => 0.5 - Math.random()); // Shuffle colors
            colors.forEach(color => {
                let div = document.createElement("div");
                div.className = "color-box";
                div.style.backgroundColor = color;
                div.onclick = () => checkColor(color);
                colorOptions.appendChild(div);
            });
        }

        function checkColor(selectedColor) {
            let message = document.getElementById("message");
            if (selectedColor === targetColor) {
                message.textContent = "‚úÖ Correct! Well done!";
                message.style.color = "green";
                setTimeout(startGame, 1000);
            } else {
                message.textContent = "‚ùå Try again.";
                message.style.color = "red";
            }
        }

        window.onload = startGame;
    </script>
</body>
</html>
